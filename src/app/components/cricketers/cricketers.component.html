<hr>
<h3>Cricketers</h3>
<table class="table table-hover">
  <thead>
  <td> Name</td>
  <td>Type</td>
  </thead>
  <tbody>
  <tr *ngFor="let x of cricketers">
    <td> {{x.name}}</td>
    <td> {{x.type}}</td>
    <td><input type="button" value="click" class="btn btn-info" (click)="selectCricketer(x)"></td>
  </tr>
  </tbody>
</table>


<app-cricketers-view [cricketer]="activeCricketers" (change)="loadParentData($event)" ></app-cricketers-view>
